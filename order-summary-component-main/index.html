<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <img src="./images/illustration-hero.svg" class="card-img" alt="">
    <section class="card-conteudo">
      <h1 class="card-title">Order Summary</h1>
      <span class="card-desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </span>
    
      <div class="card-plan">
        <div class="plan">
          <img src="./images/icon-music.svg" class="plan-icon" alt="">
          <div>
            <h2 class="plan-title">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="button-third">Change</a>
      </div>
    
      <button class="button-first"> Proceed to Payment</button>
      <a href="#" class="button-second">Cancel Order</a>
    </section>
  </main>

  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Marina Lob√£o</a>.</p>
  </div>
</footer>
</body>
</html>
