<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-img">
      <img src="./images/image-equilibrium.jpg" alt="" class="img">
      <div class="overlay">
        <img class="icon-overlay"src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <a href="#" class="card-title">Equilibrium #3429</a>
    <span class="card-desc">Our Equilibrium collection promotes balance and calm.</span>
    <p class="price">0.041 ETH</p>
    <p class="days">3 days left</p>
  
    <div class="divider"></div>
    
    <p class="credits">Creation of <a href="#" class="link-profile">Jules Wyvern</a></p>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marina Lob√£o</a>.
  </div>
</body>
</html>
